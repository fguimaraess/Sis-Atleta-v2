<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
  <script src="js/firebase.js" charset="utf-8"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
  <h1>Em Construção</h1>
  <button type="submit" id="novo-atleta">Insert de atleta</button><br>
  <a href="/"><h3>Voltar</h3></a>
  <div class="side-bar">
    <button id="show-atletas">Atletas</button>
  </div>
  <div class="container">
    <div class="view-atletas" hidden>
      <table>
        <colunas>
          <coluna>Nome</coluna>
        </colunas>
        <linha id="linha-atleta-template" hidden>
          <emento class="nome-atleta-coluna">#TEMPLATE NOME#</emento>
        </linha>
        <linhas id="linhas-atleta">

        </linhas>
      </table>
    </div>
    <div class="view-clubes" hidden>
      <!-- tabela com os clubes e tals -->
    </div>
    <div class="view-jogos" hidden>
      <!-- Outra tabela boladona -->
    </div>
  </div>
</body>
<footer>
  <script src="js/atleta.js" charset="utf-8"></script>
</footer>

</html>
