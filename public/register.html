<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastre-se</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css"> </head>

<body>
    <div class="row">
        <div class="col s12 login-card">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <form class="col s12">
                            <div class="input-field col s6"> <i class="material-icons prefix">account_circle</i>
                                <input id="name" type="text" class="validate">
                                <label for="name">Nome</label>
                            </div>
                            <div class="input-field col s6"> <i class="material-icons prefix">email</i>
                                <input type="text" id="email" class="validate">
                                <label for="email">E-mail</label>
                            </div>
                            <div class="row">
                                <div class="input-field col s6"> <i class="material-icons prefix">location_city</i>
                                    <input id="cidade" type="text" class="validate">
                                    <label for="cidade">Cidade</label>
                                </div>
                                <div class="input-field col s6"> <i class="material-icons prefix">flag</i>
                                    <input type="text" id="estado" class="validate">
                                    <label for="estado">Estado</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-action"> <a href="#" class="black-text">Cadastre-se</a> <a href="#" class="black-text" id="voltar-btn">Voltar</a> </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="js/register.js" charset="utf-8"></script>
</footer>

</html>
