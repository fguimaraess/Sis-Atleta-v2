<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastre-se</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/register.css">
</head>

<body>
  <div class="row">
    <div class="col s12 login-card">
      <div class="card">
        <div class="card-content">
          <!-- Nome e email -->
          <div class="row">
            <form class="col s12">

              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="name" type="text" class="validate">
                  <label for="name">Nome</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">email</i>
                  <input type="text" id="email" class="validate">
                  <label for="email">E-mail</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">lock_outline</i>
                  <input type="text" id="password" class="validate">
                  <label for="password">Senha</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">lock</i>
                  <input type="text" id="verify_pwd" class="validate">
                  <label for="verify_pwd">Confirme sua senha</label>
                </div>
              </div>

            </form>
          </div>



        </div>
        <div class="card-action">
          <a href="#" class="black-text">Cadastrar</a>
          <a href="#" class="black-text" id="voltar-btn">Voltar</a>
        </div>
      </div>
    </div>
  </div>
</body>
<footer>
  <script src="js/register.js" charset="utf-8"></script>
</footer>

</html>
