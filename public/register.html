<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastre-se</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
    <script src="js/firebase.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css">
    <script src="js/sweetalert.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/sweetalert.css"> </head>

<body>
    <div class="row">
        <div class="col s12 login-card">
            <div class="card">
                <div class="card-content">
                    <!-- Nome e email -->
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6"> <i class="material-icons prefix">account_circle</i>
                                    <input id="name-field" type="text" class="validate">
                                    <label for="name-field">Nome</label>
                                </div>
                                <div class="input-field col s6"> <i class="material-icons prefix">email</i>
                                    <input type="text" id="email-field" class="validate">
                                    <label for="email-field">E-mail</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6"> <i class="material-icons prefix">flag</i>
                                    <select id="estado-field">
                                        <option value="" selected></option>
                                        <option value="1">Acre - AC</option>
                                        <option value="2">Alagoas - AL</option>
                                        <option value="3">Amapá - AP</option>
                                        <option value="4">Amazonas - AM</option>
                                        <option value="5">Bahia - BA</option>
                                        <option value="6">Ceará - CE</option>
                                        <option value="7">Distrito Federal - DF</option>
                                        <option value="8">Espírito Santo - ES</option>
                                        <option value="9">Goiás - GO</option>
                                        <option value="10">Maranhão - MA</option>
                                        <option value="11">Mato Grosso - MT</option>
                                        <option value="12">Mato Grosso do Sul - MS</option>
                                        <option value="13">Minas Gerais - MG</option>
                                        <option value="14">Pará - PA</option>
                                        <option value="15">Paraíba - PB</option>
                                        <option value="16">Paraná - PR</option>
                                        <option value="17">Pernambuco - PE</option>
                                        <option value="18">Piauí - PI</option>
                                        <option value="19">Rio de Janeiro - RJ</option>
                                        <option value="20">Rio Grande do Norte - RN</option>
                                        <option value="21">Rio Grande do Sul - RS</option>
                                        <option value="22">Rondônia - RO</option>
                                        <option value="23">Roraima - RR</option>
                                        <option value="24">Santa Catarina - SC</option>
                                        <option value="25">São Paulo - SP</option>
                                        <option value="26">Sergipe - SE</option>
                                        <option value="27">Tocantins - TO</option>
                                    </select>
                                    <label for="estado-field">Estado</label>
                                </div>
                                <div class="input-field col s6"> <i class="material-icons prefix">location_city</i>
                                    <input id="cidade-field" type="text" class="validate">
                                    <label for="cidade-field">Cidade</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6"> <i class="material-icons prefix">lock_outline</i>
                                    <input type="password" id="password-field" class="validate">
                                    <label for="password-field">Senha</label>
                                </div>
                                <div class="input-field col s6"> <i class="material-icons prefix">lock</i>
                                    <input type="password" id="verify-pwd-field" class="validate">
                                    <label for="verify-pwd-field">Confirme sua senha</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-action"> <a href="#" class="black-text" id="cadastrar-btn">Cadastrar</a> <a href="#" class="black-text" id="voltar-btn">Voltar</a> </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="js/register.js" charset="utf-8"></script>
</footer>

</html>
